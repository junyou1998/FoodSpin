

<section>
  <!-- {{ items() | json}} -->
  @if (items()) {
    <div class="overview container">
        <div class="info">
          <div class="description" [class.animated]="isAnimating">
            <h1 class="title-l pricing">${{ items()[focus].pricing }}</h1>
            <h2 class="title-m">{{ items()[focus].title }}</h2>
            <p class="text">{{ items()[focus].description }}</p>
          </div>
            <app-button>ORDER NOW</app-button>

            <a href="" class="video-link">Watch The Video</a>
        </div>
        
        <div class="spin-container">
          <div class="spin-content">
            <div class="spin-wrapper" #spinContent>
              @for (item of items(); track $index) {
              <div class="item" #item><img src="{{ item.img }}" alt="" /></div>
              }
              <div class="spin-border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 400 400"
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
                >
                  <circle
                    cx="50%"
                    cy="50%"
                    r="50%"
                    fill="none"
                    stroke="#E87F1E"
                    stroke-width="2"
                    stroke-dasharray="9 12"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="now-focus">
            <img [class.animated]="isAnimating" src="{{ items()[focus].img }}" alt="" />
          </div>
        
          <div class="spin-button-group">
            <app-button class="round-button" (click)="navigate(-1)"><span class="material-symbols-outlined"> arrow_downward </span></app-button>
            <app-button class="round-button" (click)="navigate(1)"><span class="material-symbols-outlined"> arrow_downward </span></app-button>
          </div>
          <div class="circle"></div>
        </div>

    </div>
  }
</section>
